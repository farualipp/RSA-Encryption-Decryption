<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="/static/home.css">

</head>


<body>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('/static/powerpoint-slide-with-white-background-SB02298.jpg');">

      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">RSA</h2>
            <div class="text-center mb-5 text-dark">ENCRYPTION AND DECRYPTION</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" class = "/home" method = "post" enctype="multipart/form-data" >
                {% csrf_token %}
    
                <div class="text-center">
                  <img src="/static/shutterstock_643245577 (1).jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                    <label for="encryption_file"></label>
                    <input type="file" name="encryption_file" id="encryption_file">
              </div>
                
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" value="Encrypt" name="encrypt">Encrypt</button></div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" value="Decrypt" name="decrypt">Decrypt</button></div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

    </div>
	</div>






   
</body>

</html>
